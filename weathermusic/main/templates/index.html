<!DOCTYPE html>
<html lang="en">
<head>
    <title>WEATHER MUSIC</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>

{% include "navbar.html" %}

<form method="post">
    {% csrf_token %}
    <input type="text" name="city" placeholder="Podaj lokalizację">
    <button type="submit">Szukaj</button>
</form>


<h1>{{weather_city}}</h1>
  <img src="http://openweathermap.org/img/wn/{{weather_icon}}@2x.png">
    <ul>
        <li>Dziś jest: {{weather_desc}}</li>
        <li>Temperatura: {{weather_temp|floatformat:0}}</li>
    </ul>

<h2>{{playlist_title}}</h2>
<img src="{{playlist_image}}"/></br>
<a href="{{playlist_url}}">Zobacz na spotify</a>


</body>
</html>
