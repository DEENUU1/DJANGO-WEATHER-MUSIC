<!DOCTYPE html>
<html lang="en">
<head>
    <title>WEATHER MUSIC | NEWSLETTER</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>

{% include "navbar.html" %}

<body style="background-color: black">

<div class="header" style=" margin-top: 200px; flex-direction: column; align-items:center;text-align: center">
    <h1 style="color: white">Zapisz się do newslettera</h1>
    <p style="color: white">Będziemy cię informować o każdej nowej zmianie oraz podsyłać cotygodniowe playlisty</p>
</div>

<form method="post" style="margin-top: 100px; margin-bottom: 350px; display: flex; justify-content: center;">
  {% csrf_token %}
  <div class="group" style="width: 500px; margin-left: 20px; margin-right: 20px;">
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Twoje imię">
      </div>
      <div class="form-group">
        <input type="email" name="email" class="form-control" placeholder="Twój adres email">
      </div>
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Twoja lokalizacja">
      </div>
        <button type="submit" class="btn btn-primary">Dołącz do newslettera</button>

      <div class="messages">
        {% for message in messages %}
        <p style="color: red;">{{message}}</p>
        {% endfor %}
      </div>

  </div>
</form>



<div class="delete-info" style="font-size: 15px; color: white;">
    <p>Jeśli chcesz zrezygnować subskrypcji
    <a href="{% url 'newsletter:delete' %}">Kliknij</a>
    </p>
</div>

</body>

{% include "footer.html" %}


</html>
