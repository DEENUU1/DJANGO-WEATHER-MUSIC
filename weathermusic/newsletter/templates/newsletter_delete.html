{% load static %}
<html lang="en">
<head>
    <title>WEATHER MUSIC | NEWSLETTER</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/newsletter_newsletter_delete.css' %}"/>
</head>

{% include "navbar.html" %}

<body>

<div class="header">
    <h1 class="header-text">Cancel your subscription</h1>
    <p class="header-text">We're sorry you want to cancel your subscription. I hope we hear from you again</p>
</div>

<form method="post">
  {% csrf_token %}
  <div class="group">
      <div class="form-group">
        <input type="email" name="email" class="form-control" placeholder="Your email">
      </div>
      <button type="submit" class="btn btn-primary">Cancel your subscription</button>

      <div class="messages">
        {% for message in messages %}
        <p class="messages-text">{{message}}</p>
        {% endfor %}
      </div>

  </div>
</form>


</body>


{% include "footer.html" %}


</html>
